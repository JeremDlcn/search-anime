<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="#FFDD00" />
		<meta name="description" content="Search Anime">
		<meta name="keywords" content="Anime, search, légale, plateforme, streaming, regarder">
		<link rel="icon" type="icon/png" href="{{ url_for('static', filename='img/favicon.png') }}" />
		<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
		<meta property="og:title" content="Search Anime"/>
		<meta property="og:type" content="website"/>
		<meta property="og:url" content="https://search-anime.herokuapp.com/"/>
		<meta property="og:image" content="{{ url_for('static', filename='img/logo.webp') }}"/>
		<meta property="og:description" content="Vous voulez regardez un anime légalement ? Search Anime vous dira où le regarder légalement."/>
		<link rel="manifest" href="manifest.json">
		<title>{{ title }}</title>
	</head>

	<body {% if clip: %}class="clip"{% endif %} {% if ser: %}class="ser"{% endif %}>
		<header {% if not first: %}class="searchfield"{% endif %}>
			<a href="{{ url_for('index') }}">
				<img src="{{ url_for('static', filename='img/logo.webp') }}" alt="" class="logo">
			</a>
			{% block head %}
			{% endblock	%}
			<img src="{{ url_for('static', filename='img/substract.webp') }}" alt="" class="deco-slice">
		</header>
			<main>
			{% block main %}
			{% endblock	%}
			</main>
		{% block switch %}
		{% endblock	%}
		<div class="deco-thin"></div>
		<div class="deco-large mobile-hide{% if flight: %} flight{% endif %}"></div>
		<script src="{{ url_for('static', filename='js/search.js') }}"></script>
		{% if res: %}<script src="{{ url_for('static', filename='js/main.js') }}"></script>{% endif %}
		{% if res: %}<script src="{{ url_for('static', filename='js/poster.js') }}"></script>{% endif %}
		{% if ser: %}<script src="{{ url_for('static', filename='js/links.js') }}"></script>{% endif %}
	</body>
	<script>
		if('serviceWorker' in navigator){
		    try {
		      navigator.serviceWorker.register('serviceWorker.js');
		      console.log("Registered");
		    } catch (error) {
		      console.log(error);
		    }
		  }
	</script>

</html>
